# ----------- CONFIGURABLE START -----------
title:            "book corner"
description:      "a blog for book lovers"
url:              https://zenasinan.github.io # Site url, without a slash at the end.
signoff:          "Zena" # Your name
facebook_appid:   # APP ID for like button, remove from /_includes/share.html if unwanted.
google_analytics: # Set tracking, remove from /javascripts/basic.js if unwanted.
share:            true # Turn on twitter and facebook share buttons

links:
  - name:         Posts
    url:          /
    external:     false
  - name:         About me
    url:          /about
    external:     false
  - name:         Credits
    url:          /credits
    external:     false
# ------------ CONFIGURABLE END ------------

permalink:        /posts/:title
defaults:
  - values:
      layout: "default"
